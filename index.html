<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    </head>

    <body>
        <main>
            <div class="choice-page">   

                <div id="choice-photos">
                    <div class="text-set-choice">
                        <div class="playGame">Let's play Memory Game!<span class="px-3">Please select the city</span></div>
                    </div>

                    <div class="title-photos"> 
                        <div class="yourCity">London</div>
                        <img id="London" src="img/London.jpeg" alt="London"/>
                    </div>
                    <div class="title-photos"> 
                        <div class="yourCity">Berlin</div>
                        <img id="Berlin" src="img/Berlin.jpeg" alt="Berlin"/>
                    </div>
                    <div class="title-photos"> 
                        <div class="yourCity">Rome</div>
                        <img id="Rome" src="img/Rome.jpg" alt="Rome"/>
                    </div>
                    <div class="title-photos"> 
                        <div class="yourCity">Paris</div>
                        <img id="Paris" src="img/Paris.jpeg" alt="Paris"/>
                    </div>
                </div>
            </div>

            <div class="game-page">
                <div class="text-set-game">
                    <h3>Click on the each card to find the match!</h3>
                </div>

                <div class="cards">
                    <div class="card">
                        <img class="city-img" src="img/London-1.jpeg" alt="London#1"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-5.jpeg" alt="London#5"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-2.jpeg" alt="London#2"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-6.jpeg" alt="London#6"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-3.jpeg" alt="London#3"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-1.jpeg" alt="London#1"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-4.jpeg" alt="London#4"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-2.jpeg" alt="London#2"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-5.jpeg" alt="London#5"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-3.jpeg" alt="London#3"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-6.jpeg" alt="London#6"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                    <div class="card">
                        <img class="city-img" src="img/London-4.jpeg" alt="London#4"/>
                        <img class="card-cover" src="img/cover-4.jpg" alt="Cover"/>
                    </div>
                </div>
            </div>

            <div class="winner-page">
                <div class="winner-text"> 
                    <div class="summary">
                        <h2>Congratulations!</h2>
                        <button onclick="startOver()" class="button-winner btn btn-primary">New game</button>
                    </div>
                    <img src="img/Winner.jpg"/>
                    <h4 id="timer">Your time: </h4>
                </div>
                
            </div>
        <div class="me">
            <img src="img/my-photo.png"/>
        </div>    
        </main>
    </body>
</html>
